<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/croppie/croppie.css">
    <style>
        body>.main{
            display: flex;
        }
        .main>div:nth-child(2){
            border-left: 1px solid;
            border-right: 1px solid;
        }
        /* 공통 */
        .drama-info{
            width: 500px;
        }
        .people-info{
            width: 500px;
        }
        .people-register{
            width: 500px;
        }
        .file-input{
            width: 175px;
        }
        .file-image{
            height: 200px;
            justify-content: center;
        }
        .file-image>img{
            height: 100%;
            width: auto;
        }
        /* drama-info */
        .drama-info>form>div{
            display: flex;
            padding: 10px 4px;
        }
        .drama-info>form>div>div{
            width: 200px;
            flex-grow:1;
        }
        .drama-info>form>div>input{
            flex-grow:2;
        }
        /* people-info */
        .people-info>form>div{
            display: flex;
            padding: 5px 4px;
        }
        .people-info>form>div>input{
            width: 85px;
        }
        /* people-register */
        .people-register>form>div{
            padding: 10px 4px;
            display: flex;
        }
        .people-register>form>div>div{
            width: 200px;
            flex-grow:1;
        }
        .people-register>form>div>input{
            flex-grow:2;
        }

        .modal{
            display: none;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .modal-container{
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 400px;
            height: 400px;
            background: white;
            margin: auto;
            flex-wrap: wrap;
        }
        .modal-head{
            display: flex;
            justify-content: flex-end;      
            padding: 9px;
            font-size: 12px;
            background: #e0e0e0;
        }
        .modal-head>div{
            padding: 0px 10px;
        }
        .modal-content{
            display: flex;
            overflow: auto;
            flex-wrap: wrap;
            height: 366px;
        }
        .modal-content>div{
            width: 33.3%;
            text-align: center;
            padding: 10px 0px;
        }
        .modal-content>div>img{
            width: 74px;
            height: 107px;
        }
        .picture>.modal-container{
            width: 100%;
            height: 100%;
        }
        .picture>.modal-container>.modal-content{
            height:100%;
        }
        .picture>.modal-container>.modal-content>div{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="drama-info">
            <div>드라마 등록</div>
            <form id="createDrama">
                <div>
                    <input type="text" id="name" name="name"><input type="button" onclick="search()" value="찾기">
                </div>
                <div>
                    <div>OO드라마 </div><input type="text" id="class" name="class">
                </div>
                <div>
                    <div>장르 </div><input type="text" id="genre" name="genre">
                </div>
                <div>
                    <div>방송국 </div><input type="text" id="broadcastStation" name="broadcastStation">
                </div>
                <div>
                    <div>방영요일 </div><input type="text" id="broadcastDay" name="broadcastDay">
                </div>
                <div>
                    <div>방영시간 </div><input type="text" id="broadTime" name="broadTime">
                </div>
                <div>
                    <div>방영시작일 </div><input type="text" id="broadcastStart" name="broadcastStart">
                </div>
                <div>
                    <div>방영종료일 </div><input type="text" id="broadcastEnd" name="broadcastEnd">
                </div>
                <div>
                    <div>방영횟수 </div><input type="text" id="broadcastCount" name="broadcastCount">
                </div>
                <div>
                    <div>드라마소개 </div><input type="text" id="synopsis" name="synopsis">
                </div>
                <div>
                    <div>1200x480 이미지 </div>
                    <input type="file" class= "file-input"  value="이미지 등록" onchange="SetImage(this,0)">
                </div>
                <div class="file-image">
                    <img id="posterPath_1200_480_img" alt="">
                </div>
                <div>
                    <div>360x210 이미지 </div>
                    <input type="file" class= "file-input"  value="이미지 등록" onchange="SetImage(this,1)">
                </div>
                <div class="file-image">
                    <img id="posterPath_360_210_img" alt="">
                </div>
                <div>
                    <div>89x128 이미지 </div>
                    <input type="file" class= "file-input" value="이미지 등록" onchange="SetImage(this,2)">
                </div>
                <div class="file-image">
                    <img id="posterPath_89_128_img" alt="">
                </div>
                <div>
                    <input type="button" onclick="CreateDrama();" value="등록">
                </div>
            </form>
        </div>
        <div class="people-info">
            <div>드라마 출연배우 등록</div>
            <form id="actorRegister"></form>
        </div>
        <div class="people-register">
            <div> 배우등록 </div>
            <form id="createPeople">
                <div>
                    <div>이름</div><input type="text" name="name" placeholder="이름">
                </div>
                <div>
                    <div>직업</div><input type="text" name="job" placeholder="직업">
                </div>
                <div>
                    <input type="file" class= "file-input"  value="이미지 등록" onchange="SetImage(this,3)">
                </div>
                <div class="file-image">
                    <img id="photoPath_74_107_img" alt="">
                </div>
                <div>
                    <input type="file" class= "file-input"  value="이미지 등록" onchange="SetImage(this,4)">
                </div>
                <div class="file-image">
                    <img id="photoPath_160_160_img" alt="">
                </div>
                <div>
                    <input type="button" onclick="CreatePeople();" value="등록">
                </div>
            </form>
        </div>
       
    </div>
    <div class="modal people">
        <div class="modal-container">
            <div class="modal-head" > 
                <div>
                    <select name="" id="role">
                        <option value="7">여자배우</option>
                        <option value="6">남자배우</option>
                        <option value="5">보조작가</option>
                        <option value="4">작가</option>
                        <option value="3">PD</option>
                        <option value="2">조연출</option>
                        <option value="1">연출</option>
                    </select>
                </div>
                <div onclick="modalClose();">x</div>
            </div>
            <div class="modal-content"></div>
        </div>
    </div>
    <div class="modal picture">
        <div class="modal-container">
            <div class="modal-head"></div>
            <div class="modal-content">
                <div class="picture"></div>
                <!-- <img id="croppie" src="" alt=""> -->
                <div>
                    <input type="button" onclick="cropImage()" value="크롭">
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./assets/croppie/croppie.min.js"></script>
    <script>
        var targetImage;
        var targetFile;
        var file={
            posterPath_1200_480:undefined,
            posterPath_360_210:undefined,
            posterPath_89_128:undefined,  
            photoPath_74_107:undefined,
            photoPath_160_160:undefined
        }
        function CreateDrama(){
            var form = $("#createDrama")[0];
            var data = new FormData(form);
            data.append('posterPath_1200_480',file.posterPath_1200_480);
            data.append('posterPath_360_210',file.posterPath_360_210);
            data.append('posterPath_89_128',file.posterPath_89_128);
            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url:'http://localhost:8081/db/dramaInfo',
                data:data,
                processData:false,
                contentType:false,
                cache:false,
                timeout:600000,
                success:function(){
                    alert('ok');
                },
                error:function(){
                    alert('not ok');
                }
            });
        }
        function CreatePeople(){
            var form = $("#createPeople")[0];
            var data = new FormData(form);
            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: "http://localhost:8081/db/peopleInfo",
                data: data,
                processData: false,
                contentType: false,
                cache: false,
                timeout: 600000,
                success:function(){
                    alert('ok');
                },
                error:function(){
                    alert('not ok');
                }
            })
        }

        function cropImage(){
            targetImage.result('blob').then(function(blob){
                var key = Object.keys(file)[targetFile];
                var fileObj = new File([blob], `${key}.jpg`, {
                    type: "image/jpeg",
                });
                file[key]=fileObj;
                $(`#${key}_img`).attr("src",URL.createObjectURL(blob));
                $(".modal.picture").css("display","none");
                $('.croppie-container').remove();
                console.log(file);
            })
    
        }
        function SetImage(input,id){
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var str = ' <img id="croppie" src="" alt="">';
                    $(".modal-content>.picture").html(str);
                    $(`#croppie`).attr('src', e.target.result);
                    var el = document.getElementById(`croppie`);
                    var viewport={};
                    switch(id){
                        case 0:
                            viewport.width = 1200;
                            viewport.height = 480;
                        break;
                        case 1:
                            viewport.width = 360;
                            viewport.height = 210;
                        break;
                        case 2:
                            viewport.width = 89;
                            viewport.height = 128;
                        break;
                        case 3:
                            viewport.width = 160;
                            viewport.height = 160;
                        break;
                        case 4:
                            viewport.width = 74;
                            viewport.height = 107;
                        break;
                    }
                    targetImage = new Croppie((el),{
                        viewport: viewport,
                        boundary: { width: 1200, height: 480 },
                        showZoomer: false,
                    })
                    targetFile = id;
                    $(".modal.picture").css("display","block");
                }
                reader.readAsDataURL(input.files[0]);
           }
        }
        function search(){
            $.ajax({
                url:"http://localhost:8081/crawling",
                data:{
                    dramaName:$("#name").val()
                },
                type:"get",
                success:function(res){
                    console.log(res);
                    
                    if(res.broadcastDay){
                        res.broadcastTime = ExtractString(res.broadcastDay,/\d+:\d+/);
                        res.broadcastDay = RemoveString(res.broadcastDay,/\s\W.\s\d+:\d+/,"");
                        $("#broadTime").val(res.broadcastTime);
                        $("#broadcastDay").val(res.broadcastDay);                        
                    }
                    if(res.broadcastStation){
                        $("#broadcastStation").val(res.broadcastStation);
                    }
                    if(res.broadcastStart){
                        res.broadcastStart = RemoveString(res.broadcastStart,/[.]/g,"-");
                        var val = res.broadcastStart.split("~");
                        $("#broadcastStart").val(val[0]);
                        (val[1]) ?  $("#broadcastEnd").val(val[1]):$("#broadcastEnd").val("0000-00-00");
                    }
                    if(res.broadcastCount){
                        res.broadcastCount = ExtractString(res.broadcastCount,/[0-9]+/g);
                        $("#broadcastCount").val(res.broadcastCount);
                    }
                    if(res.synopsis){
                        $("#synopsis").val(res.synopsis);
                    }
                    if(res.actor.length){
                        var str = '\
                                   <div>출연</div>';
                        for(var i in res.actor){
                           if(res.actor[i]){
                               str+=`<div>\
                                        <input type='text' id='actor${i}' value='${res.actor[i].name}'><input  type="button" value ="찾기" onclick='SearchPeople("${res.actor[i].name}",this)'>\
                                        <input type='text' id='actor${i}_role'  value='${res.actor[i].role}'>\
                                        <span type='text' id='actor${i}_serial' role_v=""></span>\
                                        </div>`;
                                        $("#actorRegister").html(str);
                                    }
                                }
                            }
                    if(res.production_crew.length){
                        var str = '<div>제작</div>';
                        for(var i in res.production_crew){
                            str+=`<div>\
                                    <input type='text' id='produ${i}' value='${res.production_crew[i].name}'><input type="button" value ="찾기" onclick='SearchPeople("${res.production_crew[i].name}",this)'>\
                                    <input type='text' id='produ${i}_role'  value='${res.production_crew[i].role}'>\
                                    <span type='text' id='produ${i}_serial'  value=''></span>\
                                    </div>`;
                        }
                        str+='<div><input style="width:100%" type="button" value="등록"></div>'
                        $("#actorRegister").append(str);                         
                    }
                }
            });
        }
        function SearchPeople(name,ss){
            var selector = $(ss).siblings('span')[0].id;
            $.ajax({
                url:"http://localhost:8081/db/peopleInfo",
                type:"get",
                data:{
                    "peopleName":name
                },
                success:function(res){
                    var str = "";
                    for(i in res){
                        str +="<div onclick=resgistPeopleSerial("+res[i].serial+","+selector+")>\
                                    <img src='http://server.cyclogic.net/~amcake"+res[i].photoPath_74_107.slice(1)+"'>\
                                    <div>"+res[i].job+"</div>\
                                    <div>"+res[i].name+"</div>\
                                </div>";
                    }
                    $(".modal.people>.modal-container>.modal-content").html(str);
                    $(".modal.people").css("display","block");
                }
            })
        }
        function resgistPeopleSerial(serial,selector){
            var role_v = $("#role option:selected").val();
            var role = $("#role option:selected").text();
            $(selector).text(serial+","+role);
            $(selector).prop('role_v',role_v);
            $(".modal.people").css("display","none");
        }
        function modalClose(){
            $(".modal.people").css("display","none");

        }
        function ExtractString(string,pattern){
            return ((val=(pattern).exec(string))== null) ? "":val[0];
        }
        function RemoveString(string,pattern,option){
            return string.replace(pattern,option);
        }
    </script>
</body>
</html>
