<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/croppie/croppie.css">
    <style>
        body>.main{
            display: flex;
            flex-wrap: wrap;
        }
        .main>div:nth-child(2){
            border-left: 1px solid;
            border-right: 1px solid;
        }
        /* 공통 */
        .drama-info,.people-info,.rating-info,.people-register{
            width: 33%;
            border-bottom: 1px solid;
        }
        .people-register{
            border-right: 1px solid;
        }
        .file-input{
            width: 175px;
        }
        .file-image{
            height: 200px;
            justify-content: center;
        }
        .file-image>img{
            height: 100%;
            width: auto;
        }
        /* drama-info */
        .drama-info>form>div{
            display: flex;
            padding: 10px 4px;
        }
        .drama-info>form>div>div{
            width: 200px;
            flex-grow:1;
        }
        .drama-info>form>div>input{
            flex-grow:2;
        }
        /* people-info */
        .people-info>form>div{
            display: flex;
            padding: 5px 4px;
        }
        .people-info>form>div>input{
            width: 85px;
        }
        /* people-register */
        .people-register>form>div{
            padding: 10px 4px;
            display: flex;
        }
        .people-register>form>div>div{
            width: 200px;
            flex-grow:1;
        }
        .people-register>form>div>input{
            flex-grow:2;
        }

        .modal{
            display: none;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .modal-container{
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 400px;
            height: 400px;
            background: white;
            margin: auto;
            flex-wrap: wrap;
        }
        .modal-head{
            display: flex;
            justify-content: flex-end;      
            padding: 9px;
            font-size: 12px;
            background: #e0e0e0;
        }
        .modal-head>div{
            padding: 0px 10px;
        }
        .modal-content{
            display: flex;
            overflow: auto;
            flex-wrap: wrap;
            height: 366px;
        }
        .modal-content>div{
            width: 33.3%;
            text-align: center;
            padding: 10px 0px;
        }
        .modal-content>div>img{
            width: 74px;
            height: 107px;
        }
        .picture>.modal-container{
            width: 100%;
            height: 100%;
        }
        .picture>.modal-container>.modal-content{
            height:100%;
        }
        .picture>.modal-container>.modal-content>div{
            width: 100%;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="drama-info">
            <div>DRAMA TABLE</div>
            <form id="createDrama">
                <div>
                    <input type="text" id="name" name="name"><input type="button" onclick="Search()" value="찾기">
                </div>
                <div>
                    <div>드라마 시리얼</div><input type="text" id="serial">
                </div>
                <div>
                    <div>OO드라마 </div><input type="text" id="class" name="class">
                </div>
                <div>
                    <div>장르 </div><input type="text" id="genre" name="genre">
                </div>
                <div>
                    <div>방송국 </div><input type="text" id="broadcastStation" name="broadcastStation">
                </div>
                <div>
                    <div>방영요일 </div><input type="text" id="broadcastDay" name="broadcastDay">
                </div>
                <div>
                    <div>방영시간 </div><input type="text" id="broadcastTime" name="broadcastTime">
                </div>
                <div>
                    <div>방영시작일 </div><input type="text" id="broadcastStart" name="broadcastStart">
                </div>
                <div>
                    <div>방영종료일 </div><input type="text" id="broadcastEnd" name="broadcastEnd">
                </div>
                <div>
                    <div>방영횟수 </div><input type="text" id="broadcastCount" name="broadcastCount">
                </div>
                <div>
                    <div>드라마소개 </div><input type="text" id="synopsis" name="synopsis">
                </div>
                <div>
                    <div>1200x480 이미지 </div>
                    <input type="file" class= "file-input"  value="이미지 등록" onchange="SetImage(this,0)">
                </div>
                <div class="file-image">
                    <img id="posterPath_1200_480_img" alt="">
                </div>
                <div>
                    <div>360x210 이미지 </div>
                    <input type="file" class= "file-input"  value="이미지 등록" onchange="SetImage(this,1)">
                </div>
                <div class="file-image">
                    <img id="posterPath_360_210_img" alt="">
                </div>
                <div>
                    <div>89x128 이미지 </div>
                    <input type="file" class= "file-input" value="이미지 등록" onchange="SetImage(this,2)">
                </div>
                <div class="file-image">
                    <img id="posterPath_89_128_img" alt="">
                </div>
            </form>
            <div>
                <input class="hidden" type="button" onclick="CreateDrama();" value="등록">
            </div>
        </div>
        <div class="people-info">
            <div>RELATION TABLE</div>
            <form id="actorRegister"></form>
            <div><input class="hidden" onclick="CreateRelation()" type="button" value="등록"></div>
        </div>
        <div class="rating-info">
            <div>RATING TABLE</div>
            <form id="dramaRating"></form>
            <div><input class="hidden" onclick="CreateRating()" type="button" value="등록"></div>
        </div>
        <div class="people-register">
            <div>PEOPLE TABLE</div>
            <form id="createPeople">
                <div>
                    <div>이름</div><input type="text" name="name" placeholder="이름">
                </div>
                <div>
                    <div>직업</div><input type="text" name="job" placeholder="직업">
                </div>
                <div>
                    <input type="file" class= "file-input"  value="이미지 등록" onchange="SetImage(this,3)">
                </div>
                <div class="file-image">
                    <img id="photoPath_74_107_img" alt="">
                </div>
                <div>
                    <input type="file" class= "file-input"  value="이미지 등록" onchange="SetImage(this,4)">
                </div>
                <div class="file-image">
                    <img id="photoPath_160_160_img" alt="">
                </div>
            </form>
            <div>
                <input type="button" onclick="CreatePeople();" value="등록">
            </div>
        </div>
       
    </div>
    <div class="modal people">
        <div class="modal-container">
            <div class="modal-head" > 
                <div>
                    <select name="" id="role">
                        <option value="7">여자배우</option>
                        <option value="6">남자배우</option>
                        <option value="5">보조작가</option>
                        <option value="4">작가</option>
                        <option value="3">PD</option>
                        <option value="2">조연출</option>
                        <option value="1">연출</option>
                    </select>
                </div>
                <div onclick="modalClose();">x</div>
            </div>
            <div class="modal-content"></div>
        </div>
    </div>
    <div class="modal picture">
        <div class="modal-container">
            <div class="modal-head">
                    <div onclick="modalClose();">x</div>
            </div>
            <div class="modal-content">
                <div class="picture"></div>
                <!-- <img id="croppie" src="" alt=""> -->
                <div>
                    <input type="button" onclick="CropImage()" value="크롭">
                </div>

    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./assets/croppie/croppie.min.js"></script>
    <script>
        var targetImage;
        var targetFile;
        var file={
            posterPath_1200_480:undefined,
            posterPath_360_210:undefined,
            posterPath_89_128:undefined,  
            photoPath_74_107:undefined,
            photoPath_160_160:undefined
        }
        /**
         * 
        */
        function CreateDrama(){
            var form = $("#createDrama")[0];
            var data = new FormData(form);
            data.append('posterPath_1200_480',file.posterPath_1200_480);
            data.append('posterPath_360_210',file.posterPath_360_210);
            data.append('posterPath_89_128',file.posterPath_89_128);
            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url:'http://localhost:8081/db/dramaInfo',
                data:data,
                processData:false,
                contentType:false,
                cache:false,
                timeout:600000,
                success:function(res){
                    console.log(res);
                    $("#serial").val(res);
                },
                error:function(){
                    alert('not ok');
                }
            });
        }
        function CreatePeople(){
            var form = $("#createPeople")[0];
            var data = new FormData(form);
            data.append('photoPath_74_107',file.photoPath_74_107);
            data.append('photoPath_160_160',file.photoPath_160_160);
            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: "http://localhost:8081/db/peopleInfo",
                data: data,
                processData: false,
                contentType: false,
                cache: false,
                timeout: 600000,
                success:function(){
                    alert('ok');
                },
                error:function(){
                    alert('not ok');
                }
            })
        }
        function CreateRelation(){
            var people = [];
            var dramaserial = $("#serial").val();
            $(".people").each(function(i,el){
                var tmp = $(el).find('span');
                var personserial = tmp.attr('personserial');
                var relationtype = tmp.attr('relationtype');
                var charactername = tmp.attr('charactername');
                // personserial,dramaserial,relationtype,charactername);
                if(personserial){
                    people.push(`(${dramaserial},${personserial},${relationtype},"${charactername}")`);
                }
            })
            console.log(people);
            $.ajax({
                url:'http://localhost:8081/db/relation',
                type:'post',
                data:{
                    people:people
                },
                success:function(){
                    alert('ok');
                },
                error:function(){
                    alert('not ok');
                }
            });
        }
        function CreateRating(){
            var rating = [];
            var dramaserial = $("#serial").val();
            $(".rating").each( function(i,el){
                var tmp = $(el).find('span');
                var rate = tmp.attr('rating');
                var ep     = tmp.attr('ep');
                var date   = tmp.attr('date');
                // dramaSerial,episode,airedDate,rating
                rating.push(`(${dramaserial},${ep},${date},${rate})`);
            })
            console.log(rating);
            $.ajax({
                url:'http://localhost:8081/db/rating',
                type:'post',
                data:{
                    rating:rating
                },
                success:function(){
                    alert('ok');
                },
                error:function(){
                    alert('not ok');
                }
            })

        }

        /**
         * image editor
        */
        function CropImage(){
            targetImage.result('blob').then(function(blob){
                var key = Object.keys(file)[targetFile];
                var fileObj = new File([blob], `${key}.jpg`, {
                    type: "image/jpeg",
                });
                file[key]=fileObj;
                $(`#${key}_img`).attr("src",URL.createObjectURL(blob));
                $(".modal.picture").css("display","none");
                $('.croppie-container').remove();
            })
    
        }
        function SetImage(input,id){
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var str = ' <img id="croppie" src="" alt="">';
                    $(".modal-content>.picture").html(str);
                    $(`#croppie`).attr('src', e.target.result);
                    var el = document.getElementById(`croppie`);
                    var viewport={};
                    switch(id){
                        case 0:
                            viewport.width = 1200;
                            viewport.height = 480;
                        break;
                        case 1:
                            viewport.width = 360;
                            viewport.height = 210;
                        break;
                        case 2:
                            viewport.width = 89;
                            viewport.height = 128;
                        break;
                        case 3:
                            viewport.width = 160;
                            viewport.height = 160;
                        break;
                        case 4:
                            viewport.width = 74;
                            viewport.height = 107;
                        break;
                    }
                    targetImage = new Croppie((el),{
                        viewport: viewport,
                        boundary: { width: 1200, height: 480 },
                        showZoomer: false,
                    })
                    targetFile = id;
                    $(".modal.picture").css("display","block");
                }
                reader.readAsDataURL(input.files[0]);
           }
        }
        /**
         * search
        */
        function Search(){
            SearchDBDrama().then((resovle)=>{
                $(".hidden").css("display","none");
                SearchDBRelation();
                SearchDBRating();
            },(reject)=>{
                $(".hidden").css("display","block");
                SearchDaumDrama();
            }
            );
        }
        function SearchDBDrama(){
            return new Promise((resolve,reject)=>{
                $.ajax({
                    url:"http://localhost:8081/db/dramaInfo",
                    data:{
                        dramaName:$("#name").val()
                    },
                    type:"get",
                    success:function(res){
                        var drama = res[0];
                        if(drama){
                            $("#broadcastCount").val(drama.broadcastCount);
                            $("#broadcastDay").val(drama.broadcastDay);
                            $("#broadcastEnd").val(drama.broadcastEnd);
                            $("#broadcastStart").val(drama.broadcastStart);
                            $("#broadcastStation").val(drama.broadcastStation);
                            $("#broadcastTime").val(drama.broadcastTime);
                            $("#class").val(drama.class);
                            $("#genre").val(drama.genre);
                            $("#name").val(drama.name);
                            $("#synopsis").val(drama.synopsis);
                            $("#serial").val(drama.serial);
                            resolve(console.log("SearchDBDrama() ok"));
                        }
                        else{
                            reject(console.log("SearchDBDrama() not ok"));
                        }
                    }
                })
            })
        }
        function SearchDBRelation(){
            $.ajax({
                url:"http://localhost:8081/db/relation",
                data:{
                    dramaSerial:$("#serial").val()
                },
                type:"get",
                success:function(res){
                    var relation = res;
                    var actor = "<div>출연배우</div>";
                    var crew = "";
                    for(i in relation){
                        if(relation[i]==7||relation[i]==6){
                            actor+=`<div class="people" id="actor_${i}">
                                        <input type='text' value='${relation[i].name}'><input  type="button" value ="찾기" onclick='SearchPeople(this)'>\
                                        <input type='text' value='${relation[i].characterName}'>\
                                        <span type='text'>${relation[i].personSerial}</span>\
                                    </div>`;
                        }else{
                            crew+=`<div class="people" id="crew_${i}">
                                        <input type='text' value='${relation[i].name}'><input type="button" value ="찾기" onclick='SearchPeople(this)'>\
                                        <input type='text' value='${relation[i].characterName}'>\
                                        <span type='text'  value=''>${relation[i].personSerial}</span>\
                                    </div>`
                        }
                    }
                    $("#actorRegister").html(actor);
                    $("#actorRegister").append(crew);
                }
            })
        }
        function SearchDBRating(){
            $.ajax({
                url:"http://localhost:8081/db/rating",
                data:{
                    dramaSerial:$("#serial").val()
                },
                type:"get",
                success:function(res){
                    var rating = res;
                    rating.reverse()
                    console.log(rating)
                    var str = "<div>시청률</div>";
                    for(i in rating){
                        str+=`<div class="rating">
                                <span ep= "${rating[i].episode}" date="${rating[i].airedDate}" rating="${rating[i].rating}">  ${rating[i].episode} 회 </span>
                                <input class="" value='${rating[i].airedDate}'>
                                <input class="" value='${rating[i].rating}'>
                                </div>`
                    }
                    $("#dramaRating").html(str);
                }
            })
        }
        function SearchDaumDrama(){
            $.ajax({
                url:"http://localhost:8081/daum/dramaInfo",
                data:{
                    dramaName:$("#name").val()
                },
                type:"get",
                success:function(res){
                    var drama = res;
                    console.log(drama);
                    $("#broadcastCount").val(drama.broadcastCount);
                    $("#broadcastDay").val(drama.broadcastDay);
                    $("#broadcastEnd").val(drama.broadcastEnd);
                    $("#broadcastStart").val(drama.broadcastStart);
                    $("#broadcastStation").val(drama.broadcastStation);
                    $("#broadcastTime").val(drama.broadcastTime);
                    $("#synopsis").val(drama.synopsis);
                    $("#serial").val(drama.serial);
                    if(drama.actor.length){
                        var str = "<div>출연배우</div>"
                        for(i in drama.actor){
                            if(drama.actor[i]){
                                str+=`<div class="people" id="actor_${i}">
                                        <input type='text' value='${drama.actor[i].name}'><input  type="button" value ="찾기" onclick='SearchPeople(this)'>\
                                        <input type='text' value='${drama.actor[i].role}'>\
                                        <span type='text'></span>\
                                      </div>`;
                            }
                        }
                        $("#actorRegister").html(str);
                    }
                    if(drama.crew.length){
                        var str = "";
                        for(i in drama.crew){
                            if(drama.crew[i]){
                                str+=`<div class="people" id="crew_${i}">
                                        <input type='text' value='${drama.crew[i].name}'><input type="button" value ="찾기" onclick='SearchPeople(this)'>\
                                        <input type='text' value='${drama.crew[i].role}'>\
                                        <span type='text'  value=''></span>\
                                      </div>`
                            }
                        }
                        $("#actorRegister").append(str);  
                    }
                    if(drama.rating.length){
                        drama.rating.reverse();
                        var str = "<div>시청률</div>";
                        var episode = 0;
                        for(i in drama.rating){
                            episode++;
                            str+=`<div class="rating">
                                    <span ep= "${episode}" date="${drama.rating[i].date}" rating="${drama.rating[i].rating}">  ${episode} 회 </span>
                                    <input class="" value='${drama.rating[i].date}'>
                                    <input class="" value='${drama.rating[i].rating}'>
                                  </div>`
                        }
                        $("#dramaRating").html(str);
                    }
                }
            })
        }
        function SearchPeople(select){
            var selector = $(select).parent()[0].id;
            var name = $(select).parent().children('input').eq(0).val();
            $.ajax({
                url:"http://localhost:8081/db/peopleInfo",
                type:"get",
                data:{
                    "peopleName":name
                },
                success:function(res){
                    var str = "";
                    for(i in res){
                        str +="<div onclick=SetPeopleSerial("+res[i].serial+","+selector+")>\
                                    <img src='http://server.cyclogic.net/~amcake"+res[i].photoPath_74_107.slice(1)+"'>\
                                    <div>"+res[i].job+"</div>\
                                    <div>"+res[i].name+"</div>\
                                </div>";
                    }
                    $(".modal.people>.modal-container>.modal-content").html(str);
                    $(".modal.people").css("display","block");
                }
            })
        }

        function SetPeopleSerial(serial,selector){
            var tmp = $(selector).children('span').eq(0);
            var role_text  = $("#role option:selected").text();
            var characterName = $(selector).children('input').eq(2).val();
            var relationType = $("#role option:selected").val();

            tmp.text(serial+","+role_text);
            tmp.attr('personSerial',serial);
            tmp.attr('characterName',characterName);
            tmp.attr('relationType',relationType);

            $(".modal.people").css("display","none");
        }
        function modalClose(){
            $(".modal.people").css("display","none");
            $(".modal.picture").css("display","none");
        }

        Date.prototype.format = function (f) {

            if (!this.valueOf()) return " ";
            var d = this;
            return f.replace(/(yyyy|yy|MM|dd|KS|KL|ES|EL|HH|hh|mm|ss|a\/p)/gi, function ($1) {
                switch ($1) {
                    case "yyyy": return d.getFullYear(); // 년 (4자리)
                    case "MM": return (d.getMonth() + 1).zf(2); // 월 (2자리)
                    case "dd": return d.getDate().zf(2); // 일 (2자리)
                    default: return $1;
                }
            });
        };
        String.prototype.string = function (len) { var s = '', i = 0; while (i++ < len) { s += this; } return s; };
        String.prototype.zf = function (len) { return "0".string(len - this.length) + this; };
        Number.prototype.zf = function (len) { return this.toString().zf(len); };
    </script>
